<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>后台管理系统</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="/twoleader/css/style.css">
<!--[if lt IE 9]>
 <script src="/twoleader/js/html5.js"></script>
 <![endif]-->
<script src="/twoleader/js/jquery.js"></script>
<script src="/twoleader/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script>

	(function($){
		$(window).load(function(){
			
			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
					//scroll-to appended content 
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});
			
			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});
			
		});
	})(jQuery);
</script>
</head>
<body>
<!--header-->
<header>
 
 <h1><img src="/twoleader/images/admin_logo.png"/></h1>
 <ul class="rt_nav">
  <li><a href="#" class="admin_icon">韩梅梅</a></li>
  <li><a href="../talent/exit" class="quit_icon">安全退出</a></li>
 </ul>
</header>
<!--aside nav-->
<!--aside nav-->
<aside class="lt_aside_nav content mCustomScrollbar">
 <ul>
  <li>
   <dl>
   <dt>功能管理</dt>
    <dd><a href="../talent/listTalent?tid=1"  >个人信息</a></dd>
    <dd><a href="../talent/listExperience?tid=1" >履职经历</a></dd>
    <dd><a href="../talent/listMoney?tid=1" >工资明细</a></dd>
    <dd><a href="../talent/listContract?tid=1"  class="active">合同管理</a></dd>
    <dd><a href="../talent/now"  >目前工作</a></dd>
   </dl>
  </li> 
  </li>
 </ul>
</aside>

      <section class="rt_wrap content mCustomScrollbar">
      <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">合同管理</h2>     
      </div>
      
      <table class="table">
       <tr>
        <th style="width: 70px; ">编号</th>
         <th style="width: 70px; ">名称</th>
        <th style="width: 70px; ">详情</th>
       </tr>

       <tr th:each="contract:${listcontract}">
        <td th:text = "${contract.getCid()}" class="center"></td>
        <td th:text = "${contract.getCname()}" class="center"></td>
        <td th:text = "${contract.getCcontent()}" class="center"></td>
       </tr>

      </table>
    
 </div>
</section>
</body>
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/avalon.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/myscript.js}"></script>
</html>
